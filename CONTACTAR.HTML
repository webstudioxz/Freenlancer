<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO INTERACTIVO</title>
    <style>
        :root {
            --glow-color-blue: rgba(0, 0, 255, 0.8);
            --glow-color-green: rgba(0, 255, 0, 0.7);
            --glow-color-red: rgba(255, 0, 0, 0.8);
            --transition-speed: 0.3s;
            --primary-bg: linear-gradient(135deg, #0a0a2a, #000000);
            --light-bg: linear-gradient(135deg, #e0e0ff, #f5f5ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            transition: background-color 1s ease, color 1s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }
        
        .promo-box {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--glow-color-red);
            display: inline-block;
            border: 1px solid blue;
            animation: glow 2s infinite alternate;
            transition: all var(--transition-speed) ease;
            background: var(--primary-bg);
            max-width: 650px;
            width: 95%;
            position: relative;
            overflow: hidden;
        }
        
        .promo-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: 0;
        }
        
        .promo-box > * {
            position: relative;
            z-index: 1;
        }
        
        .promo-box:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 0 30px var(--glow-color-blue);
        }
        
        .promo-box img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            padding: 5px;
            background: black;
            transition: all var(--transition-speed) ease;
            border: 2px solid transparent;
            animation: img-glow 3s infinite alternate;
            object-fit: cover;
        }
        
        .promo-box img:hover {
            transform: scale(1.08) rotate(5deg);
            border-color: var(--glow-color-blue);
        }
        
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            color: white;
            text-shadow: 0 0 10px green, 0 0 20px green;
            transition: all var(--transition-speed) ease;
            letter-spacing: 1px;
        }
        
        h1:hover {
            text-shadow: 0 0 15px lime, 0 0 30px lime;
            transform: skew(-5deg, 0);
        }
        
        h2 {
            color: white;
            font-size: 26px;
            text-shadow: 0 0 10px blue, 0 0 20px blue;
            transition: all var(--transition-speed) ease;
            margin-bottom: 15px;
        }
        
        h2:hover {
            text-shadow: 0 0 15px cyan, 0 0 30px blue;
            transform: skew(5deg, 0);
        }
        
        p {
            color: #ccc;
            font-size: 18px;
            transition: all var(--transition-speed) ease;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        p:hover {
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .enviar {
            display: inline-block;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 15px blue;
            animation: pulse 2s infinite;
            transition: all var(--transition-speed) ease;
            border: none;
            cursor: pointer;
            margin: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .enviar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .enviar:hover::before {
            left: 100%;
        }
        
        .enviar:hover {
            background: linear-gradient(to right, #004e92, #000428);
            box-shadow: 0 0 25px blue, 0 0 40px blue;
            transform: scale(1.08) translateY(-3px);
        }
        
        .enviar:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px blue; }
            50% { box-shadow: 0 0 20px blue, 0 0 30px blue; }
            100% { box-shadow: 0 0 10px blue; }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 15px blue; }
            100% { box-shadow: 0 0 25px blue, 0 0 35px blue; }
        }
        
        @keyframes img-glow {
            0% { box-shadow: 0 0 8px blue; }
            100% { box-shadow: 0 0 20px blue, 0 0 25px blue; }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        /* Label */
        .A {
            font-size: 1.8rem;
            margin-top: 15px;
            padding: 12px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: all var(--transition-speed) ease;
            display: block;
            text-align: left;
            margin-left: 10px;
        }
        
        .A:hover {
            text-shadow: 0 0 12px var(--glow-color-blue);
            transform: translateX(8px);
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .W {
            width: 100%;
            background: #24303c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 5px;
            font-size: 18px;
            color: #fff;
            text-align: left;
            border: 2px solid transparent;
            transition: all var(--transition-speed) ease;
            outline: none;
        }
        
        .W:focus {
            border-color: var(--glow-color-blue);
            box-shadow: 0 0 15px var(--glow-color-blue);
            transform: scale(1.02);
        }
        
        .W:hover {
            border-color: var(--glow-color-blue);
        }
        
        textarea.W {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .input-focus-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--glow-color-blue);
            transition: width 0.3s ease;
        }
        
        .W:focus ~ .input-focus-border {
            width: 100%;
        }
        
        .validation-message {
            color: #ff4444;
            font-size: 14px;
            text-align: left;
            margin-left: 15px;
            margin-top: 5px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        /* Efectos de modo oscuro/claro */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg) scale(1.1);
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #24303c;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #004e92, #0084ff);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        
        body.light-mode .promo-box {
            background: var(--light-bg);
            box-shadow: 0 0 20px rgba(0, 0, 100, 0.3);
        }
        
        body.light-mode .A {
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .W {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode h1 {
            color: #004e92;
            text-shadow: 0 0 5px rgba(0, 78, 146, 0.5);
        }
        
        body.light-mode h2 {
            color: #0066cc;
            text-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }
        
        body.light-mode p {
            color: #555;
        }
        
        body.light-mode p:hover {
            color: #000;
        }
        
        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0;
            opacity: 0;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .W {
                width: 100%;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .enviar {
                width: 100%;
                margin-bottom: 10px;
                padding: 12px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            p {
                font-size: 16px;
            }
            
            .A {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    <button class="theme-toggle" onclick="toggleTheme()">☀️</button>

    <div class="promo-box">
        <img src="https://e.top4top.io/p_3526yyszp0.jpg" alt="Channel Logo">
        <h1 id="animated-title">Francisco García</h1>  
        <h2>Freenlancer Diseño Web</h2>

        <p>Hola, soy un programador de páginas web quiero llevar su negocio a otro nivel creando su propia Tienda digital, una página web en su negocio hará más accesible su producto a cada cliente desde su hogar</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="form-progress"></div>
        </div>
        
        <form id="contact-form" action="https://formspree.io/f/mgvobknl" method="POST">
            <div class="input-container">
                <label class="A">Nombre y Apellido</label>
                <input class="W" type="text" id="producto91" name="producto91" placeholder="Nombre y apellido" required>
                <div class="input-focus-border"></div>
                <div class="validation-message" id="name-validation"></div>
            </div>
            
            <div class="input-container">
                <label class="A">Correo del Contacto</label>
                <input class="W" type="email" id="producto93" name="CORREO" placeholder="Ejemplo@gmail.com" required>
                <div class="input-focus-border"></div>
                <div class="validation-message" id="email-validation"></div>
            </div>
            
            <div class="input-container">
                <label class="A">Comentarios</label>
                <textarea class="W" cols="25" rows="6" id="producto92" name="producto92" placeholder="Ingrese algún pedido en especifico" required></textarea>
                <div class="input-focus-border"></div>
                <div class="validation-message" id="comment-validation"></div>
            </div>
            
            <label class="A">Enviar mediante: </label>
            
            <div class="button-container">
                <a type="button" class="enviar" onclick="validateAndSend()" id="enviar-whatsapp">Enviar mediante WhatsApp</a>  
                <button type="submit" class="enviar" id="enviar-email">Enviar mediante Email</button>
            </div>
        </form>
    </div>

    <script>
        // Crear partículas de fondo
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Retraso de animación aleatorio
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Velocidad aleatoria
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Validación de formulario
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('producto91');
            const email = document.getElementById('producto93');
            const comment = document.getElementById('producto92');
            
            // Validar nombre
            if (name.value.trim().length < 3) {
                document.getElementById('name-validation').textContent = 'El nombre debe tener al menos 3 caracteres';
                document.getElementById('name-validation').style.opacity = 1;
                name.style.borderColor = 'red';
                isValid = false;
            } else {
                document.getElementById('name-validation').style.opacity = 0;
                name.style.borderColor = '';
            }
            
            // Validar email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                document.getElementById('email-validation').textContent = 'Por favor ingrese un email válido';
                document.getElementById('email-validation').style.opacity = 1;
                email.style.borderColor = 'red';
                isValid = false;
            } else {
                document.getElementById('email-validation').style.opacity = 0;
                email.style.borderColor = '';
            }
            
            // Validar comentario
            if (comment.value.trim().length < 10) {
                document.getElementById('comment-validation').textContent = 'El comentario debe tener al menos 10 caracteres';
                document.getElementById('comment-validation').style.opacity = 1;
                comment.style.borderColor = 'red';
                isValid = false;
            } else {
                document.getElementById('comment-validation').style.opacity = 0;
                comment.style.borderColor = '';
            }
            
            return isValid;
        }
        
        // Actualizar barra de progreso
        function updateProgressBar() {
            const inputs = [
                document.getElementById('producto91'),
                document.getElementById('producto93'),
                document.getElementById('producto92')
            ];
            
            let filledCount = 0;
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledCount++;
                }
            });
            
            const progress = (filledCount / inputs.length) * 100;
            document.getElementById('form-progress').style.width = `${progress}%`;
        }
        
        // Validar y enviar por WhatsApp
        function validateAndSend() {
            if (validateForm()) {
                enviar();
                createConfetti();
            } else {
                // Efecto de vibración en los botones
                const buttons = document.querySelectorAll('.enviar');
                buttons.forEach(button => {
                    button.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        button.style.animation = '';
                    }, 500);
                });
            }
        }
        
        // Función de envío por WhatsApp
        function enviar() {
            const producto91 = document.getElementById('producto91').value;
            const producto92 = document.getElementById('producto92').value;
            const producto93 = document.getElementById('producto93').value;
            const enviar = document.getElementById('enviar-whatsapp');

            let mensaje = `https://api.whatsapp.com/send?phone=+5353571569&text=
*╭─────•◈•─────╮*   
*FORMULARIO DEL CLIENTE*                                                                       
*Nombre*: ${producto91}%0A
*Correo*: ${producto93}%0A                                                                                                                                   
*Comentario*: ${producto92}%0A
*╰─────•◈•─────╯*%0A
*╭─────•◈•─────╮*   
*Envie este mensaje para afirmar su pedido, en breve serás atendido. Gracias por elegirnos.*                                           
*╰─────•◈•─────╯*`;
          
            enviar.href = mensaje;
            // Abrir en una nueva pestaña
            window.open(mensaje, '_blank');
        }
        
        // Función para alternar entre modo oscuro y claro
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const isDark = body.classList.contains('light-mode');
            
            if (isDark) {
                // Cambiar a modo oscuro
                body.classList.remove('light-mode');
                themeToggle.textContent = '☀️';
                themeToggle.style.background = 'rgba(0, 0, 0, 0.5)';
            } else {
                // Cambiar a modo claro
                body.classList.add('light-mode');
                themeToggle.textContent = '🌙';
                themeToggle.style.background = 'rgba(255, 255, 255, 0.5)';
                themeToggle.style.color = 'black';
            }
        }
        
        // Efecto de confeti
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Estilo aleatorio
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.background = color;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                // Animación
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                
                container.appendChild(confetti);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Agregar estilo de animación para confeti
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    0% {
                        transform: translateY(-100px) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
                
                @keyframes shake {
                    0% { transform: translateX(0); }
                    20% { transform: translateX(-10px); }
                    40% { transform: translateX(10px); }
                    60% { transform: translateX(-10px); }
                    80% { transform: translateX(10px); }
                    100% { transform: translateX(0); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Efecto de escritura para el título
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const title = document.getElementById('animated-title');
            const originalText = title.textContent;
            title.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            typeWriter();
            
            // Añadir event listeners para actualizar la barra de progreso
            const inputs = document.querySelectorAll('.W');
            inputs.forEach(input => {
                input.addEventListener('input', updateProgressBar);
            });
            
            // Validar formulario al enviar
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                    validateAndSend(); // Esto activará la vibración si no es válido
                } else {
                    // Mostrar animación de carga
                    const submitBtn = document.getElementById('enviar-email');
                    submitBtn.textContent = 'Enviando...';
                    submitBtn.disabled = true;
                    
                    // Aquí podrías agregar más lógica para el envío del formulario
                }
            });
        });
    </script>
</body>
</html>
